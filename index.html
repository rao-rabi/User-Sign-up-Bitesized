<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up_user</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class="container form-signup col-xl-4 col-lg-5 col-md-7 col-12 p-5 mt-3 mb-3">
        <div class="container">
            <h2 class="display-5 fw-bold text-center">Bitesized</h2>
            <p class="fs-4 fw-bold text-center">Create Account as a Educator</p>
            <div class="box border border-1 border-dark-subtle p-3 d-flex justify-content-start">
                <img class="object-fit-contain" src="Assets/google-icon.png" alt="">
                <a class="text-search text-black-50 text-decoration-none lead" href="https://www.google.com">Login with
                    Google</a>
            </div>
            <div class="d-inline-flex signup-line w-100 mb-3">
                <hr class="w-25 m-auto mt-5"><span class="mt-3 pt-4 text-black-50 small">OR SIGN UP WITH EMAIL</span>
                <hr class="w-25 m-auto mt-5">
            </div>
        </div>
        <div class="container">
            <form action="" method="get">
                <div class="mb-3">
                    <label for="fname" class="fw-medium fs-5 text-black-50">Name</label><br>
                    <input class="p-3 bg-dark-subtle border-0 opacity-50 form-control" type="text" placeholder=""
                        id="fname">
                </div>
                <div class="mb-3">
                    <label for="phone" class="fw-medium fs-5 text-black-50">Phone Number</label><br>
                    <input class="p-3 bg-dark-subtle border-0 opacity-50 form-control" type="number" placeholder=""
                        id="phone">
                </div>
                <div class="mb-3">
                    <label for="email" class="fw-medium fs-5 text-black-50">Email</label><br>
                    <input class="p-3 bg-dark-subtle border-0 opacity-50 form-control" type="email" placeholder=""
                        id="email">
                </div>
                <div class="mb-3">
                    <label for="Password" class="fw-medium fs-5 text-black-50">Password</label><br>
                    <input class="p-3 bg-dark-subtle border-0 opacity-50 form-control" type="password" placeholder=""
                        id="password">
                    <div id="passwordHelpBlock" class="form-text text-black-50 opacity-50 fs-6">
                        Use 8 or more characters with a mix of letters, numbers & symbols.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Password" class="fw-medium fs-5 text-black-50">Confirm Password</label><br>
                    <input class="p-3 bg-dark-subtle border-0 opacity-50 form-control" type="password" placeholder=""
                        id="password">
                    <div id="passwordHelpBlock" class="form-text text-black-50 opacity-50 fs-6">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox" class="fs-5">I accept <span class="text-primary">Terms and
                                Conditions</span></label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary p-3 rounded-pill opacity-75 fs-5 w-100">Create
                            Account</button>
                    </div>
                    <p class="fs-5 text-center">Already have an account?<span class="text-primary"> Login </span></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
